<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #container {
            width:520px;
            border:1px solid black;
            padding: 20px 40px;
            margin: 0 auto;

        }


        fieldset {

            margin-bottom: 15px;

        }

        legend { font-weight: bold;}


        ul {list-style-type: none;}

        li { line-height: 30px;}


    </style>



</head>
<body>

<div id="container">



    <h1> 프런트엔드 개발자 지원서</h1>

    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

    <hr>

    <form>


        <div>
        <legend> 개인 정보</legend>
        
        <br>

        <blockquote>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
        
        <br>

        <label for="tel">연락처</label>
        <input type="text" name="tel" id="tel">
   

        </blockquote>
    </div>


        <br>

        <br>

        <legend>지원 분야</legend>

        <blockquote>

        <input type="radio" name="web" id="web_p">
        <label for="web_p">웹 퍼블리싱</label>

        <br>
        
        <input type="radio" name="web" id="web_a">
        <label for="web_a">웹 애플리케이션 개발</label>

        <br>

        <input type="radio" name="web" id=backend>
        <label for="backend">개발 환경 개선</label>

        </blockquote>

        <br>

        <legend>지원 동기</legend>

    <br>




            

       <textarea type="textbox" placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea>


       <!-- 구분해주는 그룹화가 중요하기 떄문에 UL, LI를 사용하거나
       DIV를 꼭 사용하도록 하자 -->


        <br>


        
    <div>

        <label for="submit"></label>
        <input type="submit" name="submit" id="submit" value="접수하기">


    

        <label for="reset"></label>
        <input type="reset" name="reset" id="reset" value="다시 쓰기">

    </div>


    </form>



</div>


</body>
</html>
