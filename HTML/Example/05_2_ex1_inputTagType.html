<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <fieldset>

            <legend>    
                고객 정보
            </legend>

            <label for="id">아이디</label>
            <input type="text" required autofocus placeholder="10자까지 입력해주세요.">

            <!-- 실무에서 자주 사용하는 속성 -->
            

            <br>


            <label for="pw">패스워드</label>
            <input type="password"> 


            <br>


            <label for="readonly">참조사항</label>
            <input type="text" readonly value="참조"> 
            <!-- readonly 고객이 지울 수 없는 정보 -->

            <br>


            <ul>
                <li><label for="sb">딸기</label>
                    <input type="checkbox" name="sb" id="sb">
                </li>
                <li><label for="banana">바나나</label>
                    <input type="checkbox" checked name="banana" id="banana">
                </li>
                <li><label for="wm">수박</label>
                    <input type="checkbox" name="wm" id="wm">
                </li>
            </ul>

            <!-- checked 속성 사용하면 기본값이 체크가 되어 있다 -->



            <br>



            <ul>
                
                <li><label for="sb">딸기</label>
                    <input type="radio" name="fruit" id="r_sb">
                </li>
                
                    <li><label for="banana">바나나</label>
                    <input type="radio" name="fruit" id="r_banana">
                </li>
                
                    <li><label for="wm">수박</label>
                    <input type="radio" checked name="fruit" id="r_wm">
                </li>

            </ul>

            


            <br>



            <input type="submit">


            <br>


            <!-- 가독성이 중요하다. 그래서 여는 태그 닫는 태그가 
            1열로 보여야 한다 개발자들의 약속이라고 함 -->

        </fieldset>


    </form>
</body>
</html>
