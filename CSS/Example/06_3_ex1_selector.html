<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        * {
            margin: 0;
        }

        /* *=전체 선택자, margin=속성, 0=속성 값 */


        

        /* h1, a, span=타입 선택자 */


        h1 {
            color: blue;
        }

        .bk_gray {
            background-color: gray;
        }

        /* 클래스 선택자=. */



        
        #cook1{
            font-size: large;
        }


        /* id 선택자=# */


        p, em, #cook1, .bk_gray {
            font-size: 50px;
        }

        /* 그룹 선택자 */


    </style>


</head>

<body>
    
    <div class="bk_gray">
     
        <h1>요리</h1>
    
        <span id="cook1">탕수육</span>

        <!-- id는 태그의 고유한 속성 -->

        <p>탕수육 영어로 아시는 분?</p>
        <em>아~ 탕수육</em>


    

    </div>


</body>

</html>
