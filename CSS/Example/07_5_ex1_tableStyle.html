<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border: 1px solid #0c0c0c;
            /* border-collapse: collapse; */
            caption-side: top;
            border-spacing: 10px 5px;
            /* 앞은 좌우 여백 뒤는 상하 여백 조절 속성 값 */
        }

        th, td {
            border: 1px dotted #0c0c0c;
        }

       

    </style>




</head>
<body>



    <table>
        <caption>먹을 거리</caption>

        <tr>

            <th>요리</th>
            <th>과일</th>
            <th>채소</th>

        </tr>
        
        <tr>

            <td>김치찌개</td>
            <td>딸기</td>
            <td>토마토</td>

        </tr>

        <tr>

            <td>오므라이스</td>
            <td>바나나</td>
            <td>대파</td>

        </tr>


    </table>



</body>
</html>
