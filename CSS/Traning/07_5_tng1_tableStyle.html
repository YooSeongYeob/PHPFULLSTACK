<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h2 {
            color: #ff0000;
            font-size: 1.5em;
            text-align: center;
        }

     
        p {
            font-size: 1.2em;
            line-height: 2em;
            font-weight: 900;
            text-align: center;
        }
       
        .accent {
            color: #0000ff;

        }


        .smalltext {
            font-size: 0.7em;
        }


        .back {
            background-image: url(../img/apple2.jpg);
            height: 500px;
            position: relative;
            
        }


        .home {
            color: rgba(255, 255, 255, 0.911);
            padding-left: 3em;
          

        }

        .apple {
            color: rgba(255, 166, 0, 0.671);
            text-align: left;
            border-left: 50px;
            padding-bottom: 3em;
            padding-left: 3em;
        }

        .check {
            color: white;
            background-color: black;
            text-align: left;
        }


        .ground {
            background-color: rgba(0, 0, 0, 0.377);
            bottom: 0;
            position: absolute;
            width: 100%;
        }


    </style>

</head>
<body>

    <div class="back">

        <div class="ground">
    <h1 class="home">가정용 꿀사과</h1>

    <p class="apple">흠집이 있고 약간은 못생겼지만 맛과 영향은 그대로입니다.
        <br>질좋은 사과를 저렴하게 즐겨보세요.
        <p>

        </div>
    </div>


    <p class="check">확인하세요</p>


    <h2>주문 및 배송</h2>
    <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.
        <br> 2시 이후 주문건은 다음날 발송합니다.(주말제외)
    </p>


    <hr>


    <h2>교환 및 환불</h2>
    <p>불만족시 <span class="accent">100% 환불</span>해드립니다.
        <br>고객센터로 전화주세요. 
        </p>

            <hr>
